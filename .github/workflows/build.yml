name: Rust CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      
    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      run: cargo build --release --verbose

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: localcode-windows
        path: target/release/localcode.exe

    - name: Upload artifact (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: localcode-ubuntu
        path: target/release/localcode

  release:
    name: Release to GitHub
    needs: build_and_test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: localcode-windows
        path: artifacts/

    - name: Download Ubuntu Artifact
      uses: actions/download-artifact@v4
      with:
        name: localcode-ubuntu
        path: artifacts/
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Bump Version
      id: bump
      run: |
        # Use cargo-edit to safely bump patch version
        cargo install cargo-edit
        cargo set-version --bump patch
        NEW_VERSION=$(grep "^version" Cargo.toml | head -1 | awk -F '"' '{print $2}')
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Commit and Tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add Cargo.toml Cargo.lock
        git commit -m "chore: release v${{ steps.bump.outputs.version }} [skip ci]"
        git push
        
        git tag "v${{ steps.bump.outputs.version }}"
        git push origin "v${{ steps.bump.outputs.version }}"
        
    - name: Prepare Assets
      run: |
        # Rename assets for clarity in the release page
        mv artifacts/localcode.exe artifacts/localcode-windows.exe
        mv artifacts/localcode artifacts/localcode-ubuntu
        chmod +x artifacts/localcode-ubuntu
        
    - name: Create Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ steps.bump.outputs.version }}" \
          --title "Release v${{ steps.bump.outputs.version }}" \
          --generate-notes \
          artifacts/localcode-windows.exe \
          artifacts/localcode-ubuntu
